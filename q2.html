<!DOCTYPE html>
<html lang="fr">

    <head>

            <title>Quiz</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css" media="screen">
            <link rel="preconnect" href="https://fonts.gstatic.com"> 
            <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/1b5014132b.js" crossorigin="anonymous"></script>

   </head>

  <body>
   <div class="quiz-all">

            <div class="question-part">
                <h1 class="question">Sais-tu pourquoi ?</h1>
            </div>

            <div class="answer-part">
                
                <form id="mainform" name="form" onsubmit="return checked()">
                    <div class="guesses wrong">
                        <input type="checkbox" class="answer-check" id="answer1" name="answer1" >
                        <label class="replies" for="answer1">La reine n’aimait pas les tissus de couleur</label>
                    </div>
                    <div class="guesses correct">
                        <input type="checkbox" class="answer-check" id="answer2" name="answer2">
                        <label class="replies" for="answer2">Elle s’habille en noir après la mort de son mari</label>
                    </div>
                    <div class="guesses wrong">
                        <input type="checkbox" class="answer-check" id="answer3" name="answer3">
                        <label class="replies" for="answer3">Le noir était à la mode à cette époque</label>
                    </div>
                    <div class="quiz-btn">
                    <div class="submit"><input class="submit-btn" type="submit" value="Répondre"/></div>
                    <!-- <button class="restart-btn" id="reload"><i class="fas fa-redo"></i></button> -->
                </div>
                </form>
   
                <div class="error-msg"><p>Veuillez selectionner au moins une réponse.</p></div>
                <div class="explication-msg"><p>Le roi Henri II, le mari de Catherine de Médicis, meurt par accident dans un tournoi en 1559. La reine va faire peindre ce portrait juste après sa mort. Son air triste et ses vêtements noirs montrent sa peine et sa douleur.</p></div>

            </div>

    </div>

    <script src="app.js"></script>
  </body>

</html>
