<!DOCTYPE html>
<html lang="fr">

    <head>

            <title>Quiz</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css" media="screen">
            <link rel="preconnect" href="https://fonts.gstatic.com"> 
            <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/1b5014132b.js" crossorigin="anonymous"></script>

   </head>

  <body>
   <div class="quiz-all">

            <div class="question-part">
                <h1 class="question">Sais-tu comment appelle-t-on ce col ?</h1>
            </div>

            <div class="answer-part">
                
                <form id="mainform" name="form" onsubmit="return checked()">
                    <div class="guesses correct">
                        <input type="checkbox" class="answer-check" id="answer1" name="answer1" >
                        <label class="replies" for="answer1">Une fraise</label>
                    </div>
                    <div class="guesses wrong">
                        <input type="checkbox" class="answer-check" id="answer2" name="answer2">
                        <label class="replies" for="answer2">Une poire</label>
                    </div>
                    <div class="guesses wrong">
                        <input type="checkbox" class="answer-check" id="answer3" name="answer3">
                        <label class="replies" for="answer3">Un ananas</label>
                    </div>
                    <div class="quiz-btn">
                    <div class="submit"><input class="submit-btn" type="submit" value="Répondre"/></div>
                    <!-- <button class="restart-btn" id="reload"><i class="fas fa-redo"></i></button> -->
                </div>
                </form>
   
                <div class="error-msg"><p>Veuillez selectionner au moins une réponse.</p></div>
                <div class="explication-msg"><p>Cette fraise, c’est la  grande mode à son époque ! Elle cache le cou et met en valeur le visage de celui qui la porte. </br>Mais entre nous, ce col ne doit vraiment pas être confortable… Moi, je n’en voudrais pas !</p>
                </div>

            </div>

    </div>

    <script src="app.js"></script>
  </body>

</html>
